    implementation 'com.mindorks:placeholderview:0.7.1'
    // implementation 'com.google.android.firebase:firebase-core:9.0.0'
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:design:27.0.2'
            force 'com.android.support:support-v4:27.0.2'
            force 'com.android.support:appcompat-v7:27.0.2'
        }
    }
    implementation 'com.zapp.library:merchant:1.1.0'
    implementation('com.squareup.retrofit2:converter-simplexml:2.1.0') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
    implementation 'org.iban4j:iban4j:3.2.1'
    implementation 'com.android.support:customtabs:26.1.0'
    implementation 'org.piwik.sdk:piwik-sdk:2.0.0'
